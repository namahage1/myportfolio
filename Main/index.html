<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelly's portofolio</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>


  <header>
    <h1 class="page-title">
      Objective
    </h1>
    <p>
      Seeking software/application development positions.
    </p>
  </header>

  <main>

    <section class="row justify-center">
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header"></h2>
          <div class="card-body">
            <p></p>
          </div>
          <!-- with the <pre> element, it counts all spaces literally, so proper code indentation cannot be applied in this case -->
          <pre class="code-block"><code></code></pre>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header">Work experience</h2>
          <div class="card-body">
            <p></p>
          </div>
          <pre class="code-block"><code></code></pre>
        </figure>
      </div>

      <div class="card-column">
        <figure class="card code-card">
          <h2 class="card-header"><a href="#shelly">Shelly Akiyama</a></h2>
          <div class="card-body">
            <p></p>
          </div>
          <pre class="code-block"><code></code></pre>
        </figure>
      </div>
      <div class="card-column">
        <figure class="card code-card">
          <div class="card-body">
            <p></p>
          </div>
          <pre class="code-block"><code></code></pre>
        </figure>
      </div>
     
        <figure class="card code-card">

          <div class="card-body">
            <p></p>
          </div>
          <pre class="code-block"><code>blah blah blah</code></pre>
        </figure>
     

      <figure class="card code-card">
        <div id="shelly" class="card-body">
          <p> </p>
        </div>
        <pre class="code-block"><code>
             <img src="../Images/mypic.jpg" alt="me with Tatum">
            </code>
        </pre>
      </figure>
      </div>
    </section>
  </main>

  <footer>
    <h3>Thank you for visiting <span role="img" aria-label="heart">❤️</span></h3>
  </footer>

</body>

</html>
